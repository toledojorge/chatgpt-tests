<!DOCTYPE html>
<html>
<head>
  <title>Animación 3D de un perro saltando</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Obtener el canvas
    var canvas = document.getElementById("canvas");
    // Obtener el contexto del canvas en 2D
    var context = canvas.getContext("2d");

    // Crear la imagen del perro
    var dogImage = new Image();
    dogImage.src = "https://i0.wp.com/blog.mascotaysalud.com/wp-content/uploads/2019/09/LABRADOR-RETRIEVER-TUMBADO.jpg?fit=200%2C540&ssl=1";
    

    // Variables para la posición y velocidad del perro
    var x = 0;
    var y = 0;
    var vx = 5;
    var vy = 5;

    // Función para actualizar la posición del perro en cada frame
    function update() {
      // Actualizar la posición del perro
      x += vx;
      y += vy;

      // Cambiar la dirección si el perro choca contra los bordes del canvas
      if (x + dogImage.width >= canvas.width || x <= 0) {
        vx = -vx;
      }
      if (y + dogImage.height >= canvas.height || y <= 0) {
        vy = -vy;
      }
    }

    // Función para dibujar el perro en cada frame
    function draw() {
      // Borrar el canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar el perro en su nueva posición
      context.drawImage(dogImage, x, y);
    }

    // Función para ejecutar update y draw en cada frame
    function loop() {
      update();
      draw();

      // Ejecutar loop de nuevo en el próximo frame
      requestAnimationFrame(loop);
    }

    // Iniciar la animación
    loop();
  </script>
</body>
</html>
